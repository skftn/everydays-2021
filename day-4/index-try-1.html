<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card__image">
        <img src="./images/image-equilibrium.jpg" alt="Picture of cube">
      </div>
      <div class="card__body">
        <h1 class="card__title">Equilibrium #3429</h1>
        <p class="card__desc">Our Equilibrium collection promotes balance and calm.</p>
        <div class="card__details">
          <div class="card__price">
            <img src="./images/icon-ethereum.svg" alt="">
            <span>0.041 ETH</span>
          </div>
          <div class="card__time">
            <img src="./images/icon-clock.svg" alt="">
          <span>3 days left</span>
          </div>
        </div>
      </div>
      <!-- <div class="card__footer">
        <img src="./images/image-avatar.png" alt="avatar of Jules Wyvern">
        <span class="byline">Creation of Jules Wyvern</span>
      </div>
    </div> -->
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Riboney</a>.
  </div>
</body>
</html>
